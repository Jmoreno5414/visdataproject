<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisData</title>
    <script src = "data.js" defer></script>
    <script src = "main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="Person_name">Name</h1>
    <div id="Person_content">
        <div id="Person_preview">
            <img id="Person_img" src="https://randomuser.me/api/portraits/women/90.jpg"/>
        </div>
        <div>
            <h2>Base Stats</h2>
            <div id="person_details">
                <div id="Address">Address:</div>
                <div id="Gender">Gender:</div>
                <div id="Phone">Phone Number:</div>
                <div id="Email">Email:</div>
            </div>
        </div>
    </div>
    <button id="random_btn">Random Person</button>
</body>
</html>
